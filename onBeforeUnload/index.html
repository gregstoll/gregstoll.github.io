<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>onBeforeUnload demo</title>
        <script>
          addEventListener("beforeunload", (event) => {
            return "Leave page?";
          }, {capture: true});
        </script>
    </head>
<body>
  <label for="textInput">Enter text here to get prompted on exit:</label><input type="text" id="textInput">
</body>  
</html>
